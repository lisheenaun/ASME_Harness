<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASME Harness Inspection</title>
</head>
<body>

    <div class="container">
        <img src="static/ASME_Logo.PNG" alt="ASME_Logo" class="logo">
        
        <h1>ASME HARNESS INSPECTION RECORD</h1>

        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Harness type:</h3>
                <input
                  type="text"
                  name="Harness"
                  placeholder="Harness type"
                />
              </div>
              <div class="form-group">
                <h3>Lanyard type:</h3>
                <select name="dealer">
                  <option value="">Select Option</option>
                  <option value="Option 1">Option 1</option>
                  <option value="Option 2">Option 2</option>
                  <option value="Option 3">Option 3</option>
                  <option value="Option 4">Option 4</option>
                </select>
              </div>
              <div class="form-group">
                <h3>Year of fabrication</h3>
                <input
                  type="Year of fabrication"
                  name="Year of fabrication"
                  placeholder="Year of fabrication"
                />
              </div>
              <div class="form-group">
                <h3>Year of fabrication</h3>
                <input
                  type="Year of fabrication"
                  name="Year of fabrication"
                  placeholder="Year of fabrication"
                />
              </div>
              <input type="submit" value="Submit" class="btn" />
        </form>

    </div>
    
</body>
</html>
